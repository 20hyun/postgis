# See http://readme.drone.io/0.5/usage/overview
pipeline:
  clone:
    image: git
    depth: 50
    recursive: false
  build:
    image: docker.kbt.io/postgis/build-test:trisquel
    commands:
      - service postgresql start &
      - ./autogen.sh
      - ./configure
      - make
      - wait 1 # postgresql service start
      - make check
