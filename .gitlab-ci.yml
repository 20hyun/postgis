test:
  script:
    - apt-get update && apt-get install -y python-software-properties
    - add-apt-repository --yes ppa:ubuntugis/ppa
    - add-apt-repository --yes ppa:ubuntugis/ubuntugis-unstable
    - apt-get update -qq && apt-get install -y
        postgresql-9.5 postgresql-server-dev-9.5
        build-essential autoconf libtool libcunit1-dev
        xsltproc docbook-xsl docbook-mathml dblatex
        libproj-dev libgdal-dev libgeos-dev libjson0-dev
    - lsb_release -a
    - uname -a
    - service postgresql start
    - su -l postgres -c "createuser -s `whoami`"
    - ./autogen.sh
    - ./configure
    - make
    - make check RUNTESTFLAGS=-v
    - make check RUNTESTFLAGS="-v --dumprestore"
    - make install
    - make installcheck RUNTESTFLAGS=-v
    - make installcheck RUNTESTFLAGS="-v --dumprestore"
